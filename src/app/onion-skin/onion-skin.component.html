<div class="onion-skin" >
	<span class="stage-name-field" >
		<md-icon class="md-18" >play_arrow</md-icon>
		<span>{{stageName}}</span>
	</span>
	<div class="zoom-field" >
		<form #zoomForm="ngForm" (ngSubmit)="onZoomSubmit()"    >
			<span md-prefix >视图缩放比例：</span>
			<input [(ngModel)]="formData.zoom" onfocus="this.select()" type="number" name="zoom" required autocomplete="off" min="0"  />
			<span md-suffix >%</span>
			<button type="submit" hidden ></button>
		</form>
	</div>
</div>
