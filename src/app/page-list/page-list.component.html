<ul class="ide-stages"  >
	<li *ngFor="let stage of model; let i = index" #page  (click)="editPage(i)" [ngClass]="{true: 'active', false: 'unactive'}[getEditingStatus(stage.id)]"   >
		<div class="thumbnail" >
			<img [src]="stage.thumbnail" />
			<ide-previewer [src]="stage.thumbnail" [width]="78" [height]="78" ></ide-previewer>
		</div>
		<input #nameInput type="text" onfocus="this.select()" (blur)="nameInputSubmit(i, nameInput.value)" (keyup.enter)="nameInput.blur()" [value]="stage.name" />
		<div class="stages-tools" >
			<md-icon class="md-18 stages-btn" (click)="upPage(i)" >keyboard_arrow_up</md-icon>
			<md-icon class="md-18 stages-btn" (click)="removePage(i)" >close</md-icon>
			<md-icon class="md-18 stages-btn" (click)="downPage(i)" >keyboard_arrow_down</md-icon>
		</div>
	</li>
	<li>
		<md-icon class="md-78 add-page-btn" (click)="addEmptyPageAtLast()" >add_box</md-icon>
	</li>
</ul>
