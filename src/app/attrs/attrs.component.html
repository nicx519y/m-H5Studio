<div class="ide-attrs" >
	<form #attrsForm="ngForm" (ngSubmit)="onSubmit(attrsForm)" *ngIf="attrsMod===1"   >
		<input type="text" name="eleId" hidden [(ngModel)]="model.id" />
		<input type="number" name="frameIndex" hidden [(ngModel)]="model.frameIndex" />
		<md-input-container >
			<input [(ngModel)]="model.eleX" type="number"  md-input placeholder="x坐标" name="eleX" autocomplete="off" />
		</md-input-container>
		<md-input-container >
			<input [(ngModel)]="model.eleY" type="number"  md-input placeholder="y坐标" name="eleY" autocomplete="off" />
		</md-input-container>
		<md-input-container >
			<input [(ngModel)]="model.scaleX" type="number" step="0.01"  md-input placeholder="x轴缩放" name="scaleX" autocomplete="off" />
		</md-input-container>
		<md-input-container >
			<input [(ngModel)]="model.scaleY" type="number" step="0.01"  md-input placeholder="y轴缩放" name="scaleY" autocomplete="off" />
		</md-input-container>
		<md-input-container >
			<input [(ngModel)]="model.skewX" type="number" step="0.01"  md-input placeholder="x轴倾斜" name="skewX" autocomplete="off" />
		</md-input-container>
		<md-input-container >
			<input [(ngModel)]="model.skewY" type="number" step="0.01"  md-input placeholder="y轴倾斜" name="skewY" autocomplete="off" />
		</md-input-container>
		<md-input-container style="width:80px;" >
			<input [(ngModel)]="model.rotation" type="number" placeholder="旋转角度" md-input name="rotation" autocomplete="off" min="0" max="360"  />
		</md-input-container>
		<md-slider [(ngModel)]="model.rotation"   name="rotationSlider" style="width: 176px;" thumbLabel tickInterval="1" max="360" min="0" >旋转角度</md-slider>
		<md-input-container style="width:80px;" >
			<input [(ngModel)]="model.alpha" type="number" placeholder="透明度"  md-input name="alpha" autocomplete="off" min="0" max="100"  />
		</md-input-container>
		<md-slider [(ngModel)]="model.alpha"   name="alphaSlider" style="width: 176px;" thumbLabel tickInterval="1" max="100" min="0" >透明度</md-slider>
		<button type="submit" hidden >submit</button>
	</form>
</div>
